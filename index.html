<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br>
    <br>
    <div class="boxDiv">
        <input type="range" id="topLeft2"  value="0" min="0" max="100" oninput="updateBorderRadius()"hidden>
        <input type="range" id="topLeft"   value="0" min="0" max="100" oninput="updateBorderRadius()">
        <input type="range" id="topRight2" value="0" min="0" max="100" oninput="updateBorderRadius()"hidden>
        <input type="range" id="topRight"  value="0" min="0" max="100" oninput="updateBorderRadius()">

        <div id="box"></div>
        
        <input type="range" id="bottomRight2" value="0" min="0" max="100" oninput="updateBorderRadius()"hidden>
        <input type="range" id="bottomRight"  value="0" min="0" max="100" oninput="updateBorderRadius()">
        <input type="range" id="bottomLeft2"  value="0" min="0" max="100" oninput="updateBorderRadius()"hidden>
        <input type="range" id="bottomLeft"   value="0" min="0" max="100" oninput="updateBorderRadius()">
        <textarea readonly id="boxText"></textarea>
        <div id="copyButton">
            <a href="#" id="copy" onclick="copyToClipboard()"><small>COPY TO CLIPBOARD</small></a>
            <a href="#" id="mode" onclick="changeMode()"><small>DETAILED</small></a>
        </div>
        
        <div class="buttons">
            <a href="#" id="simple" class="active" onclick="changeActive(this)">Simple</a><a href="#" id="complex" onclick="changeActive(this)">Complex</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
